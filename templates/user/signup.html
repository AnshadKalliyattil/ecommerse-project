{% extends 'user/userbase.html' %}
{% block content %}
<div class="container pt-5 pb-5 ">
  <h1 class="text-center pb-3 fw-bold">SIGNUP</h1>
  <div class="container p-5" >
      <form action="" class="submit-form" method="post">
      
      <div class="row ">
          
         
          <div class="form-group col-md-6 my-3">
              <label for="inputname" class="fw-bold">User Name</label>
              <input type="text" class="form-control mt-1" id="username" name="username" placeholder="username">
          </div>
          <div class="form-group col-md-6 my-3">
              <label for="inputname" class="fw-bold">Email</label>
              <input type="text" class="form-control mt-1" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6 my-3">
              <label for="inputname" class="fw-bold">Password</label>
              <input type="password" class="form-control mt-1" id="pass" name="pass" placeholder="password">
          </div>
          <div class="form-group col-md-6 my-3">
              <label for="inputname" class="fw-bold">Phone</label>
              <input type="number" class="form-control mt-1" id="phone_number" name="phone_number" placeholder="phone_number">
          </div>
          
          <div class="form-group col-md-6 my-3">
              <label for="inputname" class="fw-bold">Confirm Password</label>
              <input type="password" class="form-control mt-1" id="pass1" name="pass1" placeholder="confirm password">
          </div>
          
          <p><span class="text-danger">{{message}}</span></p>
          <div class="col-md-12 text-center mt-5">
              <button type="submit" class="btn btn-success btn-lg px-6">Submit</button>
          </div>
      </div>
  </form>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock content %}
